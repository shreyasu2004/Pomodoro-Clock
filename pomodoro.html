<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div class="container">
        <div class="timer"> 25:00 </div>
        <h1 class="title"> Click Start for Work Time</h1>
        <div class="buttons">
        <button class="startbtn"  style="--clr:green">Start</button>
        <button class="pausebtn" style="--clr:#ff0000" >Pause</button>
        <button class="resumebtn" style="--clr:#5151db">Resume</button>
        <button class="restartbtn" style="--clr:#ffa500">Restart</button>


    </div>
    <div class="settings">
        <label for="workDuration">Work Time (minutes):</label>
        <input type="number" id="workDuration" value="25" min="1">
        <label for="breakDuration">Break Time (minutes):</label>
        <input type="number" id="breakDuration" value="5" min="1">
    </div>
    
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
